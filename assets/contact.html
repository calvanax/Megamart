<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
 <scrip src="bootstrap/js/bootstrap.min.js"></scrip>
    <title>Contact Page -Megamart</title>
</head>
<body>

<h2 class="text-center">Contact Form!</h2>

<form action="" class="container p-5">
   <div class="mb-4"> <label for="fullname" class="form-label">FullName:</label>
    <input type="text" id="fullname" class="form-control" placeholder="Enter your Full Name" required>
</div>


<div class="mb-4"> <label for="email" class="form-label">Email:</label>
    <input type="text" id="email" class="form-control" placeholder="Enter your email" required>
</div>

    <div class="row mb-4">
        <div class="col">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number" required>
        </div>

        <div class="col">
            <label for="phone2" class="form-label">Other Phone Number</label>
            <input type="tel" id="phone2" class="form-control" placeholder="Enter your phone number" required>
       </div>


    </div>

    <div class=" mb-4">
        <label for="message" class="form-label">Message:</label>
        <textarea class="form-control" id="message" rows="4"></textarea>
    </div>

<button>Submit</button>

</form>


</body>
</html>
