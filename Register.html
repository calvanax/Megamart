<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/Register.css">
    <title>Register Here! - Megamart</title>
</head>
<body>
    
<form action="">

    <marquee behavior="" direction="right"><legend>Join Us Today.</legend> </marquee><br>
<label for="fname">FirstName: </label>
<input type="text" placeholder="Enter your First Name" id="fname" required> <br><br>


<label for="lname">LastName:</label>
<input type="text" placeholder="Enter your Last Name" id="lname" required><br><br>


<label for="email">Email Address:</label>
<input type="email" placeholder="Enter your Email Address" id="email" required><br><br>


<label for="pwd">Password:</label>
<input type="password" placeholder="Enter your Password" id="pwd" required><br><br>


<label for="contact">Contact Number:</label>
<input type="tel" placeholder="+254" id="contact" required><br><br>


<label for="age">Enter your age (Year(s)):</label>
<input type="number" placeholder="age" id="age" required><br><br>


<label for="dob">DOB:</label>
<input type="date" placeholder="DOB" id="dob" required> <br><br>


<label for="dt">Date and Time</label>
<input type="datetime-local" placeholder="Date and Time" id="dt" required><br><br>


<label for="file">Upload Photo</label>
<input type="file" placeholder="Photo" id="file" required><br><br>


<label for="Nationality">Select Nationality</label>
<!--Dropdown-->
<select name="" id="Nationality">

<option value="" disabled>---Choose One---</option>
<option value="">Italian</option>
<option value="">Tanzanian</option>
<option value="">Spanish</option>
<option value="">German</option>
<option value="">American</option>
<option value="">Japanese</option>

</select>

<br><br>
<!--radio button-->
<label for="gender">Gender:</label><br>

<input type="radio" id="male" name="gender">
<label for="male">Male</label><br>

<input type="radio" id="female" name="gender">
<label for="female">Female</label>
<br><br>


<label for="language">Choose web proggramming languages</label><br>

<input type="checkbox" id="php" name="php">
<label for="php">PhP</label><br>

<input type="checkbox" id="python" name="python">
<label for="python">Python</label><br>

<input type="checkbox" id="java" name="JavaScript">
<label for="java">JavaScript</label><br>

<input type="checkbox" id="C" name="C">
<label for="C">C</label><br>

<input type="checkbox" id="C++" name="C++">
<label for="C++">C++</label><br>
<!--end-->
<br>


<label for="message">Message</label>
<textarea name="" id="message" cols="20" rows="5" placeholder="Type Something"></textarea>
<br><br>

<button type="submit">Register</button>



</form>


</body>
</html>
